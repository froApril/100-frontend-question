<script>
    function add() {
        const arg = [...arguments];
        
        const _add = function() {
            arg.push(...arguments);
            return _add;
        }

        _add.toString = function() {
            return arg.reduce((pre, next) => {
                return pre + next
            }, 0);
        }
        return _add;
    }

    console.log(+add(1)(2)(3))
