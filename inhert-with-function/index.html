<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
        function Person() {
            this.name = 'xyf'
            this.eats = ['apple']
            this.getName = function() {
                console.log(this.eats)
            }
        }

        Person.prototype.get = () => {
            console.log('Person prototype method')
        }
        Person.prototype.l = ['hello']

        const person1 = new Person()
        function Student () {
            // we can think this is a kind of super()
            Person.call(this)
        }
        
        // set the student prototype with person prototype
        // if we write like this, the Student class and Person class will use the same
        // prototype, thus, if subclass add new attribute to property, it will also be added to parent class
        // Student.prototype = Person.prototype;

        function Fu () {}

        Fu.prototype = Person.prototype
        Student.prototype = new Fu()
        
        const student1 = new Student();
        student1.getName()
        console.log(student1.name)
        student1.eats.push('banana')
        console.log(student1.eats)
        student1.get()

        console.log('---------------------')

        Student.prototype.set = () => {
            console.log('Student prototype method')
        }
        const student2 = new Student();
        student2.name = 'jy'
        console.log(student2.name)
        console.log(student2.eats)
        console.log(student2)
        console.log(student1)
        console.log(person1)
</script>
</body>
</html>
