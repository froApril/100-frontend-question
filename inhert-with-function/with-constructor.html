    <script>
        // every subclass instance has its own parent object
        // so that
        function Person() {
            this.name = 'xyf'
            this.eats = ['apple']
            this.getName = function() {
                console.log(this.eats)
            }
        }

        Person.prototype.get = () => {
            console.log('Person prototype method')
        }
        function Student () {
            Person.call(this)
            // equals to 
            // this.name = 'xyf'
            // this.eats = ['apple']
            // this.getName = function() {
            //     console.log(this.eats)
            // }
            // just setting this as Student instance
        }
        
        // so that, Student just duplicate all the attributes and methods of
        // parent, while not inherit the prototype of person

        const student1 = new Student();
        student1.getName()
        console.log(student1.name)
        student1.eats.push('banana')
        console.log(student1.eats)
        // student1.get()

        console.log('---------------------')

        const student2 = new Student();
        student2.name = 'jy'
        console.log(student2.name)
        console.log(student2.eats)

    </script>
