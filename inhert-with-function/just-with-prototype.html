<script>
    // This method can make Student extends the Person class
    // but the reference type object will be changed if any instance 
    // of the child class change that.
    // that means, all the subclass sharing the same reference type object of parent class

    function Person() {
        this.name = 'xyf'
        this.eats = ['apple']
        this.getName = function() {
            console.log(this.eats)
        }
    }

    Person.prototype.get = () => {
        console.log('Person prototype method')
    }

    function Student () {
    }

    Student.prototype = new Person()

    const student1 = new Student();
    student1.getName()
    console.log(student1.name)
    student1.eats.push('banana')
    console.log(student1.eats)
    student1.get()

    console.log('---------------------')

    const student2 = new Student();
    student2.getName()
    console.log(student2.name)
    console.log(student2.eats)

</script>
